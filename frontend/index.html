<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho LFA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <div class="left-column">
        <div class="header">
          <img src="img/lfa.png" />
          <p>Faça leitura e verficação de palavras em um AFD ou AFN</p>
        </div>
        <div class="automata-doc">
          <label class="docpicker-label">
            <input type="file" id="docpicker" accept="text/xml" />
            Select file
          </label>
          <div class="automata-btn">
              <label for="afd-btn">
                <input
                  type="radio"
                  id="afd-btn"
                  name="automata"
                  value="afd"
                />AFD</label
              >
              <label for="afn-btn"
                ><input
                  type="radio"
                  id="afn-btn"
                  name="automata"
                  value="afn"
                />AFN</label
              >
          </div>
          <button class="submit-automata-btn" type="submit">Carregar</button>
          <div class="error-warning hidden">*File and type required</div>
        </div>
        <div class="automata-wording">
          <input type="text" id="automata-word" placeholder="Type word" />
          <div class="automata-response">Aceita/Não Aceita</div>
        </div>
      </div>
      <div class="right-column">
        <div class="automata-tupla">
          <p>5-tupla:</p>
          <div class="automata-tupla-box"></div>
        </div>
        <div class="automata-graph">
          <p>Gráfico:</p>
          <div class="automata-graph-box">a</div>
        </div>
        <div class="credits">
          by Patrick Carvalho - Vitória Caetano - Wellington Pereira ❤️
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/uxfunctions.js"></script>
  <script type="module" src="./scripts/uuid.js"></script>
  <script type="module" src="./scripts/cookieHandler.js"></script>
  <script type="module" src="./scripts/script.js"></script>


</html>
